<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>StoryMaps.me</title>
	<!-- <script src="https://use.fontawesome.com/4110e78d29.js"></script> -->
	<link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style2.css">
	<link rel="stylesheet" href="semantic-ui/semantic.min.css">

	<script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/recorderjs/recorder.js"></script>
  <script src="js/main.js"></script>
  <script src="js/audiodisplay.js"></script>
	<script src="semantic-ui/semantic.min.js"></script>
</head>

<body>


<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h1 class="ui white">
      <div class="content">
        Tell us your story
        <div id="viz">
          <canvas id="analyser" width="100" height="100"></canvas>
          <canvas id="wavedisplay" width="100" height="100"></canvas>
          <button class="ui icon blue inverted button" id="record" onclick="toggleRecording(this);"><i class="talk icon"></i></button>
          <!-- <img id="record"  onclick="toggleRecording(this);"> -->
          <a id="save" href="#"><i class="talk icon"></i></a>
        </div>
      </div>
    </h1>


    <form class="ui form" action="/nlp" method="post">

        <div id="controls">
          
            <button class="ui icon blue inverted button"><i class="talk icon"></i></button>
            <input type="file" name="datafile">
            <input type="submit" value="Send">
        </div>
    </form>
  </div>
</div>

</body>
</html>
